<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>hotcakey example for electron</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
    <script>
      const then = (state) => () => {
        const element = document.getElementById('state')
        element.innerHTML = state
      }

      window.ipcRenderer.on('keydown', then('pressed'))
      window.ipcRenderer.on('keyup', then('released'))
    </script>
  </head>
  <body>
    <h1>ðŸ¥ž hotcakey ðŸ¥ž</h1>
    <div>
      <span>shift + space keys are </span>
      <span id="state">released</span>
    </div>
  </body>
</html>
